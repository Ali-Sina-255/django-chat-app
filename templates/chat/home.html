{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mw-100 card direct-chat direct-chat-warning" style="width:100%;">
    <div class="card-header">
      <h3 class="card-title">Direct Chat</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      {% for message in messages %}
      <!-- Conversations are loaded here -->
      <div class="h-100 direct-chat-messages">
        <!-- Message. Default to the left -->
        <div class="w-100 direct-chat-msg" >
          <div class="mw-100 direct-chat-infos clearfix" style="width:100%;">
            <span class="direct-chat-name float-left">{{message.user.username}}</span>
            <span class="direct-chat-timestamp float-right">23 Jan 2:00 pm</span>
          </div>
          <!-- /.direct-chat-infos -->
          <img class="direct-chat-img" src="{% static 'dist/img/user1-128x128.jpg' %}" alt="message user image">
          <!-- /.direct-chat-img -->
          <div class="direct-chat-text">
            Is this template really for free? That's unbelievable!
          </div>
          <!-- /.direct-chat-text -->
        </div>
        <!-- /.direct-chat-msg -->

        <!-- Message to the right -->
        <div class="direct-chat-msg right">
          <div class="direct-chat-infos clearfix">
            <span class="direct-chat-name float-right">Sarah Bullock</span>
            <span class="direct-chat-timestamp float-left">23 Jan 2:05 pm</span>
          </div>
          <!-- /.direct-chat-infos -->
          <img class="direct-chat-img" src="{% static 'dist/img/user3-128x128.jpg' %}" alt="message user image">
          <!-- /.direct-chat-img -->
          <div class="direct-chat-text">
            You better believe it!
          </div>
          <!-- /.direct-chat-text -->
        </div>
        <!-- /.direct-chat-msg -->
        {% endfor %}

    </div>
  </div>
{% endblock %}
